[Database]
host = 127.0.0.1
port = 3306
username = root
password =
dbname = news_crawler

[Timezone]
default_tz = Asia/Jakarta

[Logger]
level = INFO

[loggers]
keys = root

[handlers]
keys = stream_handler

[formatters]
keys = formatter

[logger_root]
level = INFO
handlers = stream_handler

[handler_stream_handler]
verbose = False
class = StreamHandler
level = DEBUG
formatter = formatter
args = (sys.stderr,)

[formatter_formatter]
format = %(asctime)s %(name)-12s %(levelname)-8s %(message)s

[Selenium]
chromedriver_path = C:\Users\ASUS\Downloads\chromedriver_win32\chromedriver.exe

[krjogja]
title_tag = h1
title_class= single-header__title
date_tag = div
date_class = post-date
editor = 'div', class_='editor'
newscontent = 'div', class_='content'
iframefb = './/iframe[@class="i-amphtml-fill-content"]'
